    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #6B46C1;
            --secondary-color: #EDE9FE;
            --accent-color: #8B5CF6;
            --text-primary: #1E1B4B;
            --text-secondary: #4B5563;
            --bg-gradient-start: #FEFEFE;
            --bg-gradient-end: #F8FAFC;
            --cute-pink: #E879F9;
            --cute-yellow: #FDE047;
            --cute-mint: #A7F3D0;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
        }
        
        h1, h2, h3 {
            color: var(--text-primary);
        }
        
        p {
            color: var(--text-secondary);
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-8 py-4 rounded-xl font-semibold transition-all duration-300 hover:bg-[var(--accent-color)] hover:scale-105 shadow-lg;
        }
        
        .card-hover {
            @apply transition-all duration-300 hover:scale-105 hover:shadow-2xl;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    }
    </style>

</head>
